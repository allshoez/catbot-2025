<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="/manifest.json" />
  
  
  <title>Catbot GPT - Final Stabil</title>
  <style>
    :root {
      --primary-start: #667eea;
      --primary-end: #764ba2;
      --user-bubble: #667eea;
      --bot-bubble: #ffffff;
      --bg-light: #f8f9fa;
      --border-color: #e0e0e0;
      --text-dark: #333;
      --text-light: #ffffff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .chatbot-container {
      width: 420px; height: 700px; background: var(--bot-bubble); border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
      display: flex; flex-direction: column; position: relative;
    }
    .chat-header {
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      color: var(--text-light); padding: 20px; text-align: center; position: relative; flex-shrink: 0;
    }
    .bot-avatar { width: 50px; height: 50px; background: var(--bot-bubble); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; color: var(--primary-start); font-weight: bold; font-size: 20px; }
    .menu-button { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; color: var(--text-light); cursor: pointer; }
    .popup-menu { position: absolute; top: 55px; right: 15px; background: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); display: none; flex-direction: column; z-index: 999; }
    .popup-menu button { background: none; border: none; padding: 12px 20px; text-align: left; cursor: pointer; width: 100%; font-size: 14px; }
    .popup-menu button:hover { background: #f2f2f2; }
    .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: var(--bg-light); }
    .message { margin-bottom: 15px; display: flex; }
    .message.user { justify-content: flex-end; }
    .message-bubble { max-width: 75%; padding: 12px 16px; border-radius: 18px; }
    .message.user .message-bubble { background: var(--user-bubble); color: var(--text-light); border-bottom-right-radius: 5px; }
    .message.bot .message-bubble { background: var(--bot-bubble); color: var(--text-dark); border: 1px solid var(--border-color); border-bottom-left-radius: 5px; }
    .chat-input-container { padding: 15px 20px; background: var(--bot-bubble); border-top: 1px solid var(--border-color); flex-shrink: 0; }
    .input-group { display: flex; gap: 10px; align-items: center; }
    .chat-input { flex: 1; padding: 12px 16px; border: 2px solid var(--border-color); border-radius: 25px; outline: none; }
    .send-btn { width: 45px; height: 45px; background: var(--user-bubble); border: none; border-radius: 50%; color: var(--text-light); cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .learning-mode { background: #fff8dc; border-top: 1px solid #ffe58f; padding: 15px 20px; }
    .learning-mode p { margin-bottom: 10px; }
    .learning-mode input { padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; }
    .learning-mode button { padding: 10px 15px; border: none; border-radius: 5px; background: #4CAF50; color: white; width: 100%; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">
      <button class="menu-button" id="menuBtn">â‹®</button>
      <div class="popup-menu" id="popupMenu">
        <button id="uploadBtn">ðŸ“‚ Upload Data</button>
        <button id="downloadBtn">ðŸ’¾ Download Data</button>
      </div>
      <div class="bot-avatar">ðŸ¤–</div>
      <h3>Catbot GPT</h3><h5>Siap melayani</h5>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div id="teachContainer"></div>
    <div class="chat-input-container">
      <div class="input-group">
        <input type="text" class="chat-input" id="messageInput" placeholder="Ketik pertanyaan...">
        <button class="send-btn" id="sendBtn">âž¤</button>
      </div>
    </div>
  </div>
  <input type="file" id="importFile" accept=".json" style="display:none">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, doc, setDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "xxx",
  authDomain: "xxx",
  projectId: "xxx",
  storageBucket: "xxx.appspot.com",
  messagingSenderId: "xxx",
  appId: "xxx"
};

document.addEventListener('DOMContentLoaded', async () => {
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const chat = {
    downloadBtn: document.getElementById('downloadBtn'),
    chatMessages: document.getElementById('chatMessages'),
    messageInput: document.getElementById('messageInput'),
    sendBtn: document.getElementById('sendBtn'),
    teachContainer: document.getElementById('teachContainer'),
    menuBtn: document.getElementById('menuBtn'),
    popupMenu: document.getElementById('popupMenu'),
    uploadBtn: document.getElementById('uploadBtn'),
    importFile: document.getElementById('importFile')
  };

  const knowledgeBase = new Map();

  chat.uploadBtn.onclick = () => {
    chat.popupMenu.style.display = 'none';
    chat.importFile.click();
  };

  chat.downloadBtn.onclick = () => {
    chat.popupMenu.style.display = 'none';
    exportData();
  };

  const addMessage = (text, sender = 'bot') => {
    const msg = document.createElement('div');
    msg.className = `message ${sender}`;
    msg.innerHTML = `<div class="message-bubble">${text}</div>`;
    chat.chatMessages.appendChild(msg);
    chat.chatMessages.scrollTop = chat.chatMessages.scrollHeight;
  };

  const toggleInput = (state) => {
    chat.messageInput.disabled = !state;
    chat.sendBtn.disabled = !state;
  };

  const loadKnowledge = async () => {
    try {
      const querySnapshot = await getDocs(collection(db, "knowledgeBase"));
      querySnapshot.forEach(doc => knowledgeBase.set(doc.id, doc.data().jawab));
      addMessage('âœ… Database siap. Tanyakan apa saja!', 'bot');
    } catch (err) {
      console.error(err);
      addMessage('âš ï¸ Tidak bisa sambung ke database. Aku akan bekerja offline.', 'bot');
    }
  };

  const sendMessage = async () => {
    const msg = chat.messageInput.value.trim();
    if (!msg) return;
    addMessage(msg, 'user');
    chat.messageInput.value = '';
    toggleInput(false);

    setTimeout(() => {
      const ans = knowledgeBase.get(msg.toLowerCase());
      if (ans) {
        addMessage(ans, 'bot');
      } else {
        addMessage("Aku belum tahu itu. Ajarin aku, ya!", 'bot');
        teachUI(msg);
      }
      toggleInput(true);
    }, 300);
  };

  const teachUI = (q) => {
    chat.teachContainer.innerHTML = `<div class="learning-mode">
      <p>Ajarin aku: <b>${q}</b></p>
      <input type="text" id="teachInput" placeholder="Jawabannya...">
      <button id="teachSaveBtn">Simpan</button>
    </div>`;
    document.getElementById('teachInput').focus();
    document.getElementById('teachSaveBtn').onclick = async () => {
      const ans = document.getElementById('teachInput').value.trim();
      if (!ans) return alert('Isi jawaban dulu!');
      addMessage('â³ Menyimpan...', 'bot');
      await setDoc(doc(db, "knowledgeBase", q.toLowerCase()), { jawab: ans });
      knowledgeBase.set(q.toLowerCase(), ans);
      addMessage('âœ… Berhasil disimpan!', 'bot');
      chat.teachContainer.innerHTML = '';
    };
  };

  chat.sendBtn.onclick = sendMessage;
  chat.messageInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
  chat.menuBtn.onclick = () => {
    chat.popupMenu.style.display = chat.popupMenu.style.display === 'flex' ? 'none' : 'flex';
  };
  chat.importFile.onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const text = await file.text();
    const data = JSON.parse(text);
    if (!Array.isArray(data.patterns)) return alert('Format salah!');
    const batch = writeBatch(db);
    data.patterns.forEach(item => {
      if (item.tanya && item.jawab) {
        const q = item.tanya.toLowerCase();
        knowledgeBase.set(q, item.jawab);
        batch.set(doc(db, "knowledgeBase", q), { jawab: item.jawab });
      }
    });
    await batch.commit();
    addMessage(`âœ… Berhasil impor ${data.patterns.length} item.`, 'bot');
  };

  document.onclick = (e) => {
    if (!chat.menuBtn.contains(e.target) && !chat.popupMenu.contains(e.target)) {
      chat.popupMenu.style.display = 'none';
    }
  };

  const exportData = () => {
    const items = [];
    knowledgeBase.forEach((jawab, tanya) => {
      items.push({ tanya, jawab });
    });
    const data = JSON.stringify({ patterns: items }, null, 2);
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `knowledgeBase_${Date.now()}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  };

  toggleInput(true);
  addMessage('ðŸ”— Menghubungkan...', 'bot');
  await loadKnowledge();
});
</script>
</body>
</html>
